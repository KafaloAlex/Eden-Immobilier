<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="description" name="description">
    <meta name="google" content="translate" />
    <meta name="keywords" content="Maison à louer, Agence immobilère Côte d'Ivoire, Studio à louer,..." />
    <meta content="Eden Immobilier by Coulibaly Kafalo Alex" name="author" />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    
    <title>Eden Immobilier</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="splash.css">
    <script src="splash.js"></script>
</head>
<body class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="preload" id="preload">
                    <div class="logo">
                        <span class="word">Eden</span>
                        <span style="color: #1763e9; font-size: 75px;" class="word">Immobilier</span>
                    </div>
                    <div class="loader-frame">
                        <div class="loader1" id="loader1">
                            <div class="loader2" id="loader2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        anime.timeline({loop: true})
  .add({
    targets: '.logo .word',
    scale: [14,1],
    opacity: [0,1],
    easing: "easeOutCirc",
    duration: 800,
    delay: (el, i) => 800 * i
  }).add({
    targets: '.logo',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
    </script>
</body>
</html>
